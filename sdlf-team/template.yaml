      Code:
        ZipFile: |
          import logging
          import os

          import boto3

          logger = logging.getLogger()
          logger.setLevel(logging.INFO)

          dynamodb = boto3.client("dynamodb")
          ssm = boto3.client("ssm")


          def delete_dynamodb_dataset_entry(table_name, team_name, dataset_name):
              response = dynamodb.delete_item(
                  TableName=table_name,
                  Key={"name": {"S": f"{team_name}-{dataset_name}"}},
              )
              return response


          def create_dynamodb_dataset_entry(table_name, team_name, dataset_name, pipeline_name):
              response = dynamodb.update_item(
                  TableName=table_name,
                  Key={"name": {"S": f"{team_name}-{dataset_name}"}},
                  ExpressionAttributeNames={
                      "#P": "pipeline",
                      "#T": "transforms",
                      "#MXIP": "max_items_process",
                      "#MIP": "min_items_process",
                      "#V": "version",
                  },
                  ExpressionAttributeValues={
                      ":p": {"S": pipeline_name},
                      ":t": {"M":{"stage_a_transform": {"S": "light_transform_blueprint"},"stage_b_transform": {"S": "heavy_transform_blueprint"}}}, # todo replace with a nested "pipeline_modifiers" field
                      ":mxip": {"M":{"stage_b": {"N": "100"},"stage_c": {"N": "100"}}},
                      ":mip": {"M":{"stage_b": {"N": "1"},"stage_c": {"N": "1"}}},
                      ":v": {"N": "1"},
                  },
                  UpdateExpression="SET #P = :p, #T = :st, #MXIP = :mxip, #MIP = :mip, #V = :v",
                  ReturnValues="UPDATED_NEW",
              )
              return response


          def lambda_handler(event, context):
              environment = os.getenv("ENVIRONMENT")
              team_name = os.getenv("TEAM_NAME")
              table = f"octagon-Datasets-{environment}"
              paginator = ssm.get_paginator("get_parameters_by_path")
              datasets = paginator.paginate(
                  Path=f"/SDLF/Datasets/{team_name}",
                  PaginationConfig={"MaxItems": 30},
              )
              for dataset in datasets["Parameters"]:
                  dataset_name = dataset["Name"].split("/")[-1]
                  pipeline_name = dataset["Value"]
                  create_dynamodb_dataset_entry(table, team_name, dataset_name, pipeline_name)
                  logger.info(
                      f"{team_name}-{dataset_name} DynamoDB Dataset entry created"
                  )

              logger.info(
                  "INFO: Entries for datasets that no longer exist are not removed from DynamoDB"
              )
              return "Success"


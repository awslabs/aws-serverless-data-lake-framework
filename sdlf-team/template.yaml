        resources:
          - !Sub arn:${AWS::Partition}:codecommit:${AWS::Region}:${pSharedDevOpsAccountId}:sdlf-${pTeamName}-main
        detail:
          event:
            - referenceCreated
            - referenceUpdated
          referenceType:
            - branch

                  - codecommit:CreateRepository
                  - codecommit:TagResource
                  - codecommit:DeleteRepository
              - Resource: !Sub arn:${AWS::Partition}:sns:${AWS::Region}:${AWS::AccountId}:sdlf-repo-notifications-*

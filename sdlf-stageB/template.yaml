AWSTemplateFormatVersion: "2010-09-09"
Transform: AWS::Serverless-2016-10-31
Description: Contains StageB StateMachine Definition

Parameters:
  pPipelineReference:
    Description: Workaround for CloudFormation resolve:ssm not updating on stack update (https://github.com/aws-cloudformation/cloudformation-coverage-roadmap/issues/844)
    Type: String
    Default: none
  pArtifactsBucket:
    Description: The artifactory bucket used by CodeBuild and CodePipeline
    Type: String
    Default: "{{resolve:ssm:/SDLF/S3/ArtifactsBucket}}"
  pDatasetBucket:
    Description: The central bucket for the solution
    Type: String
    Default: "{{resolve:ssm:/SDLF/S3/CentralBucket}}"
  pStageBucket:
    Description: The stage bucket for the solution
    Type: String
    Default: "{{resolve:ssm:/SDLF/S3/StageBucket}}"
  pDomain:
    Description: Data domain name
    Type: String
    Default: "{{resolve:ssm:/SDLF/Misc/pDomain}}"
  pOrg:
    Description: Name of the organization owning the datalake
    Type: String
    Default: "{{resolve:ssm:/SDLF/Misc/pOrg}}"
  pTeamName:
    Description: Name of the team owning the pipeline (all lowercase, no symbols or spaces)
    Type: String
    AllowedPattern: "[a-z0-9]*"
  pPipeline:
    Description: The name of the pipeline (all lowercase, no symbols or spaces)
    Type: String
    AllowedPattern: "[a-z0-9]*"
  pEnv:
    Description: Environment name
    Type: String
    Default: "{{resolve:ssm:/SDLF/Misc/pEnv}}"
  pStageName:
    Description: Name of the stage (all lowercase, hyphen allowed, no other symbols or spaces)
    Type: String
    AllowedPattern: "[a-zA-Z0-9\\-]{1,12}"
  pEntryPoint:
    Description: Whether the stage is the first stage of the pipeline.
    Type: String
    Default: false
  pTriggerType:
    Description: Trigger type of the stage (event or schedule)
    Type: String
    Default: event
    AllowedValues: [event, schedule]
  pSchedule:
    Description: Cron expression when trigger type is schedule
    Type: String
    Default: "cron(*/5 * * * ? *)"
  pEventPattern:
    Description: Event pattern to match from previous stage
    Type: String
  pElasticSearchEnabled:
    Description: Boolean for wether ElasticSearch is enabled
    Type: AWS::SSM::Parameter::Value<String>
    Default: /SDLF/ElasticSearch/Enabled
  pKibanaStreamRole:
    Description: ARN of the role used to forward logs to Kinesis
    Type: AWS::SSM::Parameter::Value<String>
    Default: /SDLF/Lambda/KibanaStreamRoleArn
  pKibanaStream:
    Description: ARN of the Kinesis stream that collates logs
    Type: AWS::SSM::Parameter::Value<String>
    Default: /SDLF/Lambda/KibanaStreamArn
  pCloudWatchLogsRetentionInDays:
    Description: The number of days log events are kept in CloudWatch Logs
    Type: Number
    Default: 30
    AllowedValues:
      [
        1,
        3,
        5,
        7,
        14,
        30,
        60,
        90,
        120,
        150,
        180,
        365,
        400,
        545,
        731,
        1827,
        3653,
      ]
  pEnableTracing:
    Description: Flag for whether XRay tracing is enabled
    Type: String

Conditions:
  DeployElasticSearch: !Equals [!Ref pElasticSearchEnabled, "true"]
  EnableTracing: !Equals [!Ref pEnableTracing, "true"]

Globals:
  Function:
    Runtime: python3.9
    Handler: lambda_function.lambda_handler
    Layers:
      - "{{resolve:ssm:/SDLF/Lambda/LatestDatalakeLibraryLayer}}"
    KmsKeyArn: !Sub "{{resolve:ssm:/SDLF/KMS/${pTeamName}/InfraKeyId}}"

Resources:
  rPipelineInterface:
    Type: awslabs::sdlf::pipeline::MODULE
    Properties:
      pPipelineReference: !Ref pPipelineReference
      pOrg: !Ref pOrg
      pDomain: !Ref pDomain
      pEnv: !Ref pEnv
      pTeamName: !Ref pTeamName
      pPipelineName: !Ref pPipeline
      pStageName: !Ref pStageName
      pEntryPoint: !Ref pEntryPoint
      pTriggerType: !Ref pTriggerType
      pSchedule: !Ref pSchedule
      pEventPattern: !Ref pEventPattern
      pLambdaRoutingStep: !GetAtt rLambdaRoutingStep.Arn

  ######## IAM #########
  # Common policy
  rLambdaCommonPolicy:
    Type: AWS::IAM::ManagedPolicy
    Properties:
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - logs:CreateLogGroup
            Resource: !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:*
          - Effect: Allow
            Action:
              - logs:CreateLogStream
              - logs:PutLogEvents
            Resource: !Sub arn:${AWS::Partition}:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/sdlf-${pTeamName}-*
          - Effect: Allow
            Action:
              - ssm:GetParameter
              - ssm:GetParameters
            Resource: !Sub arn:${AWS::Partition}:ssm:${AWS::Region}:${AWS::AccountId}:parameter/SDLF/*
          - Effect: Allow
            Action:
              - dynamodb:BatchGetItem
              - dynamodb:BatchWriteItem
              - dynamodb:DeleteItem
              - dynamodb:DescribeTable
              - dynamodb:GetItem
              - dynamodb:GetRecords
              - dynamodb:PutItem
              - dynamodb:Query
              - dynamodb:Scan
              - dynamodb:UpdateItem
            Resource:
              - !Sub arn:${AWS::Partition}:dynamodb:${AWS::Region}:${AWS::AccountId}:table/octagon-*
          - Effect: Allow
            Action:
              - kms:CreateGrant
              - kms:Decrypt
              - kms:DescribeKey
              - kms:Encrypt
              - kms:GenerateDataKey*
              - kms:ReEncrypt*
            Resource:
              - !Sub "{{resolve:ssm:/SDLF/KMS/${pTeamName}/InfraKeyId}}"

  # Routing Step Role
  rRoleLambdaExecutionRoutingStep:
    Type: AWS::IAM::Role
    Properties:
      PermissionsBoundary: !Sub "{{resolve:ssm:/SDLF/IAM/${pTeamName}/TeamPermissionsBoundary}}"
      ManagedPolicyArns:
        - !Ref rLambdaCommonPolicy
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /state-machine/
      Policies:
        - PolicyName: !Sub sdlf-${pTeamName}-${pPipeline}-routing-b
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - states:StartExecution
                Resource:
                  - !Ref rStateMachine
              - Effect: Allow
                Action:
                  - sqs:DeleteMessage
                  - sqs:DeleteMessageBatch
                  - sqs:GetQueueAttributes
                  - sqs:GetQueueUrl
                  - sqs:ListQueues
                  - sqs:ListDeadLetterSourceQueues
                  - sqs:ListQueueTags
                  - sqs:ReceiveMessage
                  - sqs:SendMessage
                  - sqs:SendMessageBatch
                Resource:
                  - !Sub arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:sdlf-${pTeamName}-*

  # Step1 Role
  rRoleLambdaExecutionStep1:
    Type: AWS::IAM::Role
    Properties:
      PermissionsBoundary: !Sub "{{resolve:ssm:/SDLF/IAM/${pTeamName}/TeamPermissionsBoundary}}"
      ManagedPolicyArns:
        - !Ref rLambdaCommonPolicy
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /state-machine/
      Policies:
        - PolicyName: !Sub sdlf-${pTeamName}-${pPipeline}-process-b
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !Sub arn:${AWS::Partition}:s3:::${pDatasetBucket}
              - Effect: Allow
                Action:
                  - s3:GetObject
                  - s3:PutObject
                Resource:
                  - !Sub arn:${AWS::Partition}:s3:::${pDatasetBucket}/${pTeamName}/*
                  - !Sub arn:${AWS::Partition}:s3:::${pDatasetBucket}/stage/${pTeamName}/*
                  - !Sub arn:${AWS::Partition}:s3:::${pDatasetBucket}/pre-stage/${pTeamName}/*
                  - !Sub arn:${AWS::Partition}:s3:::${pDatasetBucket}/post-stage/${pTeamName}/*
                  - !Sub arn:${AWS::Partition}:s3:::${pDatasetBucket}/analytics/${pTeamName}/*
              - Effect: Allow
                Action:
                  - glue:GetJobRun
                  - glue:StartJobRun
                Resource:
                  - !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:job/sdlf-${pTeamName}-*

  # Step2 Role
  rRoleLambdaExecutionStep2:
    Type: AWS::IAM::Role
    Properties:
      PermissionsBoundary: !Sub "{{resolve:ssm:/SDLF/IAM/${pTeamName}/TeamPermissionsBoundary}}"
      ManagedPolicyArns:
        - !Ref rLambdaCommonPolicy
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /state-machine/
      Policies:
        - PolicyName: !Sub sdlf-${pTeamName}-${pPipeline}-crawl-b
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - glue:StartCrawler
                Resource:
                  - !Sub arn:${AWS::Partition}:glue:${AWS::Region}:${AWS::AccountId}:crawler/sdlf-${pTeamName}-*

  # Step3 Role
  rRoleLambdaExecutionStep3:
    Type: AWS::IAM::Role
    Properties:
      PermissionsBoundary: !Sub "{{resolve:ssm:/SDLF/IAM/${pTeamName}/TeamPermissionsBoundary}}"
      ManagedPolicyArns:
        - !Ref rLambdaCommonPolicy
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /state-machine/
      Policies:
        - PolicyName: !Sub sdlf-${pTeamName}-${pPipeline}-postupdate-b
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:ListBucket
                Resource:
                  - !Sub arn:${AWS::Partition}:s3:::${pDatasetBucket}
              - Effect: Allow
                Action:
                  - s3:GetObject
                Resource:
                  - !Sub arn:${AWS::Partition}:s3:::${pDatasetBucket}/${pTeamName}/*
                  - !Sub arn:${AWS::Partition}:s3:::${pDatasetBucket}/stage/${pTeamName}/*
                  - !Sub arn:${AWS::Partition}:s3:::${pDatasetBucket}/pre-stage/${pTeamName}/*
                  - !Sub arn:${AWS::Partition}:s3:::${pDatasetBucket}/post-stage/${pTeamName}/*
                  - !Sub arn:${AWS::Partition}:s3:::${pDatasetBucket}/analytics/${pTeamName}/*

  # Error Handling Lambda Role
  rRoleLambdaExecutionErrorStep:
    Type: AWS::IAM::Role
    Properties:
      PermissionsBoundary: !Sub "{{resolve:ssm:/SDLF/IAM/${pTeamName}/TeamPermissionsBoundary}}"
      ManagedPolicyArns:
        - !Ref rLambdaCommonPolicy
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /state-machine/
      Policies:
        - PolicyName: !Sub sdlf-${pTeamName}-${pPipeline}-error-b
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - sqs:DeleteMessage
                  - sqs:DeleteMessageBatch
                  - sqs:GetQueueAttributes
                  - sqs:GetQueueUrl
                  - sqs:ListQueues
                  - sqs:ListDeadLetterSourceQueues
                  - sqs:ListQueueTags
                  - sqs:ReceiveMessage
                  - sqs:SendMessage
                  - sqs:SendMessageBatch
                Resource:
                  - !Sub arn:${AWS::Partition}:sqs:${AWS::Region}:${AWS::AccountId}:sdlf-${pTeamName}-*

  ######## LAMBDA FUNCTIONS #########
  rLambdaRoutingStep:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambda/stage-b-routing/src
      FunctionName: !Sub sdlf-${pTeamName}-${pPipeline}-routing-${pStageName}
      Description: Checks if items are to be processed and route them to state machine
      MemorySize: 256
      Timeout: 60
      Environment:
        Variables:
          PIPELINE_STAGE: !Ref pStageName
      Role: !GetAtt rRoleLambdaExecutionRoutingStep.Arn

  rLambdaRedriveStep:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambda/stage-b-redrive/src
      FunctionName: !Sub sdlf-${pTeamName}-${pPipeline}-redrive-b
      Environment:
        Variables:
          TEAM: !Ref pTeamName
          PIPELINE: !Ref pPipeline
          STAGE: StageB
      Description: Redrives Failed messages to the routing queue
      MemorySize: 256
      Timeout: 300
      Role: !GetAtt rRoleLambdaExecutionRoutingStep.Arn

  rLambdaStep1:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambda/stage-b-process-data/src
      FunctionName: !Sub sdlf-${pTeamName}-${pPipeline}-process-b
      Description: Processing pipeline
      MemorySize: 1536
      Timeout: 900
      Role: !GetAtt rRoleLambdaExecutionStep1.Arn

  rLambdaJobCheckStep:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambda/stage-b-check-job/src
      FunctionName: !Sub sdlf-${pTeamName}-${pPipeline}-checkjob-b
      Description: Checks if job has finished (success/failure)
      MemorySize: 256
      Timeout: 300
      Role: !GetAtt rRoleLambdaExecutionStep1.Arn

  rLambdaStep2:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambda/stage-b-crawl-data/src
      FunctionName: !Sub sdlf-${pTeamName}-${pPipeline}-crawl-b
      Description: Glue crawler
      MemorySize: 512
      Timeout: 300
      Role: !GetAtt rRoleLambdaExecutionStep2.Arn

  rLambdaStep3:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambda/stage-b-postupdate-metadata/src
      FunctionName: !Sub sdlf-${pTeamName}-${pPipeline}-postupdate-b
      Description: Post-Update the metadata in the DynamoDB Catalog table
      MemorySize: 512
      Timeout: 600
      Role: !GetAtt rRoleLambdaExecutionStep3.Arn

  rLambdaErrorStep:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./lambda/stage-b-error/src
      FunctionName: !Sub sdlf-${pTeamName}-${pPipeline}-error-b
      Description: Fallback lambda to handle messages which failed processing
      MemorySize: 256
      Timeout: 300
      Role: !GetAtt rRoleLambdaExecutionErrorStep.Arn

  ######## CLOUDWATCH #########
  rLambdaRoutingStepLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${rLambdaRoutingStep}
      RetentionInDays: !Ref pCloudWatchLogsRetentionInDays
      KmsKeyId: !Sub "{{resolve:ssm:/SDLF/KMS/${pTeamName}/InfraKeyId}}"

  rUpdateSubscriptionFilterRoutingStep:
    Type: AWS::Logs::SubscriptionFilter
    Condition: DeployElasticSearch
    Properties:
      LogGroupName: !Ref rLambdaRoutingStepLogGroup
      DestinationArn: !Ref pKibanaStream
      RoleArn: !Ref pKibanaStreamRole
      FilterPattern: "[log_type, log_timestamp, log_id, log_message]"

  rLambdaRoutingStepCloudWatchAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: !Sub StageB ${pTeamName} ${pPipeline} Routing Lambda Alarm
      AlarmActions:
        - !Sub "{{resolve:ssm:/SDLF/SNS/${pTeamName}/Notifications}}"
      MetricName: Errors
      EvaluationPeriods: 5
      Period: 300
      ComparisonOperator: GreaterThanThreshold
      Namespace: AWS/Lambda
      Statistic: Sum
      Threshold: 1
      Unit: Count
      Dimensions:
        - Name: FunctionName
          Value: !Ref rLambdaRoutingStep

  rLambdaRedriveStepLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${rLambdaRedriveStep}
      RetentionInDays: !Ref pCloudWatchLogsRetentionInDays
      KmsKeyId: !Sub "{{resolve:ssm:/SDLF/KMS/${pTeamName}/InfraKeyId}}"

  rUpdateSubscriptionFilterRedriveStep:
    Type: AWS::Logs::SubscriptionFilter
    Condition: DeployElasticSearch
    Properties:
      LogGroupName: !Ref rLambdaRedriveStepLogGroup
      DestinationArn: !Ref pKibanaStream
      RoleArn: !Ref pKibanaStreamRole
      FilterPattern: "[log_type, log_timestamp, log_id, log_message]"

  rLambdaStep1LogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${rLambdaStep1}
      RetentionInDays: !Ref pCloudWatchLogsRetentionInDays
      KmsKeyId: !Sub "{{resolve:ssm:/SDLF/KMS/${pTeamName}/InfraKeyId}}"

  rUpdateSubscriptionFilterStep1:
    Type: AWS::Logs::SubscriptionFilter
    Condition: DeployElasticSearch
    Properties:
      LogGroupName: !Ref rLambdaStep1LogGroup
      DestinationArn: !Ref pKibanaStream
      RoleArn: !Ref pKibanaStreamRole
      FilterPattern: "[log_type, log_timestamp, log_id, log_message]"

  rLambdaJobCheckStepLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${rLambdaJobCheckStep}
      RetentionInDays: !Ref pCloudWatchLogsRetentionInDays
      KmsKeyId: !Sub "{{resolve:ssm:/SDLF/KMS/${pTeamName}/InfraKeyId}}"

  rUpdateSubscriptionFilterJobCheckStep:
    Type: AWS::Logs::SubscriptionFilter
    Condition: DeployElasticSearch
    Properties:
      LogGroupName: !Ref rLambdaJobCheckStepLogGroup
      DestinationArn: !Ref pKibanaStream
      RoleArn: !Ref pKibanaStreamRole
      FilterPattern: "[log_type, log_timestamp, log_id, log_message]"

  rLambdaStep2LogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${rLambdaStep2}
      RetentionInDays: !Ref pCloudWatchLogsRetentionInDays
      KmsKeyId: !Sub "{{resolve:ssm:/SDLF/KMS/${pTeamName}/InfraKeyId}}"

  rUpdateSubscriptionFilterStep2:
    Type: AWS::Logs::SubscriptionFilter
    Condition: DeployElasticSearch
    Properties:
      LogGroupName: !Ref rLambdaStep2LogGroup
      DestinationArn: !Ref pKibanaStream
      RoleArn: !Ref pKibanaStreamRole
      FilterPattern: "[log_type, log_timestamp, log_id, log_message]"

  rLambdaStep3LogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${rLambdaStep3}
      RetentionInDays: !Ref pCloudWatchLogsRetentionInDays
      KmsKeyId: !Sub "{{resolve:ssm:/SDLF/KMS/${pTeamName}/InfraKeyId}}"

  rUpdateSubscriptionFilterStep3:
    Type: AWS::Logs::SubscriptionFilter
    Condition: DeployElasticSearch
    Properties:
      LogGroupName: !Ref rLambdaStep3LogGroup
      DestinationArn: !Ref pKibanaStream
      RoleArn: !Ref pKibanaStreamRole
      FilterPattern: "[log_type, log_timestamp, log_id, log_message]"

  rLambdaErrorStepLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Delete
    UpdateReplacePolicy: Delete
    Properties:
      LogGroupName: !Sub /aws/lambda/${rLambdaErrorStep}
      RetentionInDays: !Ref pCloudWatchLogsRetentionInDays
      KmsKeyId: !Sub "{{resolve:ssm:/SDLF/KMS/${pTeamName}/InfraKeyId}}"

  rUpdateSubscriptionFilterErrorStep:
    Type: AWS::Logs::SubscriptionFilter
    Condition: DeployElasticSearch
    Properties:
      LogGroupName: !Ref rLambdaErrorStepLogGroup
      DestinationArn: !Ref pKibanaStream
      RoleArn: !Ref pKibanaStreamRole
      FilterPattern: "[log_type, log_timestamp, log_id, log_message]"

  rLambdaErrorStepCloudWatchAlarm:
    Type: AWS::CloudWatch::Alarm
    Properties:
      AlarmDescription: !Sub StageB ${pTeamName} ${pPipeline} Error Lambda Alarm
      AlarmActions:
        - !Sub "{{resolve:ssm:/SDLF/SNS/${pTeamName}/Notifications}}"
      MetricName: Invocations
      EvaluationPeriods: 5
      Period: 300
      ComparisonOperator: GreaterThanThreshold
      Namespace: AWS/Lambda
      Statistic: Sum
      Threshold: 1
      Unit: Count
      Dimensions:
        - Name: FunctionName
          Value: !Ref rLambdaErrorStep

  ######## STEP FUNCTION #########
  rStatesExecutionRole:
    Type: AWS::IAM::Role
    Metadata:
      cfn_nag:
        rules_to_suppress:
          - id: W11
            reason: The actions with "*" are all ones that do not have resource limitations associated with them
    Properties:
      PermissionsBoundary: !Sub "{{resolve:ssm:/SDLF/IAM/${pTeamName}/TeamPermissionsBoundary}}"
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - !Sub states.${AWS::Region}.amazonaws.com
            Action: sts:AssumeRole
            Condition:
              ArnLike:
                "aws:SourceArn": !Sub arn:${AWS::Partition}:states:${AWS::Region}:${AWS::AccountId}:stateMachine:sdlf-${pTeamName}-${pPipeline}-sm-b
              StringEquals:
                "aws:SourceAccount": !Sub ${AWS::AccountId}
      Policies:
        - PolicyName: !Sub sdlf-${pTeamName}-states-execution
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - lambda:InvokeFunction
                Resource: !Sub arn:${AWS::Partition}:lambda:${AWS::Region}:${AWS::AccountId}:function:sdlf-${pTeamName}-${pPipeline}-*
              - Effect: Allow
                Action:
                  - xray:PutTraceSegments # W11 exception
                  - xray:PutTelemetryRecords # W11 exception
                  - xray:GetSamplingRules # W11 exception
                  - xray:GetSamplingTargets # W11 exception
                Resource: "*"

  rStateMachine:
    Type: AWS::Serverless::StateMachine
    Properties:
      Name: !Sub sdlf-${pTeamName}-${pPipeline}-sm-b
      DefinitionUri: ./state-machine/stage-b.asl.json
      DefinitionSubstitutions:
        lStep1: !GetAtt rLambdaStep1.Arn
        lStep2: !GetAtt rLambdaStep2.Arn
        lStep3: !GetAtt rLambdaStep3.Arn
        lCheckJob: !GetAtt rLambdaJobCheckStep.Arn
        lError: !GetAtt rLambdaErrorStep.Arn
      Role: !GetAtt rStatesExecutionRole.Arn
      Tracing:
        Enabled: !If [EnableTracing, true, false]

  ######## SSM OUTPUTS #########
  rStateMachineSsm:
    Type: AWS::SSM::Parameter
    Properties:
      Name: !Sub /SDLF/SM/${pTeamName}/${pPipeline}${pStageName}SM
      Type: String
      Value: !Ref rStateMachine
      Description: !Sub "ARN of the ${pStageName} ${pTeamName} ${pPipeline} State Machine"

Outputs:
  oPipelineReference:
    Description: CodePipeline reference this stack has been deployed with
    Value: !Ref pPipelineReference
        Version: 2012-10-17
        Statement:
          - Sid: AllowSSLRequestsOnly
            Principal: "*"
            Action: s3:*
            Effect: Deny
            Resource:
              - !Sub arn:${AWS::Partition}:s3:::${CLBucket}/*
              - !Sub arn:${AWS::Partition}:s3:::${CLBucket}
            Condition:
              Bool:
                aws:SecureTransport: False
          - Principal:
              AWS: !GetAtt FirehoseRole.Arn
            Action:
              - s3:Put*
              - s3:Get*
            Effect: Allow
            Resource:
              - !Sub arn:${AWS::Partition}:s3:::${CLBucket}/*

      LogStreamName: S3Delivery

  FirehosePolicy:
    Type: AWS::IAM::Policy
    Properties:
      PolicyName: CL-Firehose-Policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Action:
            - s3:AbortMultipartUpload
            - s3:GetBucketLocation
            - s3:GetObject
            - s3:ListBucket
            - s3:ListBucketMultipartUploads
            - s3:PutObject
          Resource:
            - !Sub arn:${AWS::Partition}:s3:::${CLBucket}/*
            - !Sub arn:${AWS::Partition}:s3:::${CLBucket}
        - Effect: Allow
          Action:
            - kms:GenerateDataKey
            - kms:Decrypt
          Resource: !Ref KMSKeyId
          Condition:
            StringEquals:
              "kms:ViaService": !Sub "s3.${AWS::Region}.amazonaws.com"
            StringLike:
              "kms:EncryptionContext:aws:s3:arn":
              - !Sub arn:${AWS::Partition}:s3:::${CLBucket}/*
        - Effect: Allow
          Action:
            - ec2:DescribeVpcs
            - ec2:DescribeVpcAttribute
            - ec2:DescribeSubnets
            - ec2:DescribeSecurityGroups
            - ec2:DescribeNetworkInterfaces
            - ec2:CreateNetworkInterface
            - ec2:CreateNetworkInterfacePermission
            - ec2:DeleteNetworkInterface
          Resource: "*"
        - Effect: Allow
          Action:
            - es:DescribeElasticsearchDomain
            - es:DescribeElasticsearchDomains
            - es:DescribeElasticsearchDomainConfig
            - es:ESHttpPost
            - es:ESHttpPut
          Resource:
            - !GetAtt ESDomain.Arn
            - !Sub ${ESDomain.Arn}/*
        - Effect: Allow
          Action:
            - es:ESHttpGet
          Resource:
            - !Sub ${ESDomain.Arn}/_all/_settings
            - !Sub ${ESDomain.Arn}/_cluster/stats
            - !Sub ${ESDomain.Arn}/cwl-kinesis/_mapping/kinesis
            - !Sub ${ESDomain.Arn}/cwl-kinesis/_nodes
            - !Sub ${ESDomain.Arn}/cwl-kinesis/_nodes/*/stats
            - !Sub ${ESDomain.Arn}/_stats
            - !Sub ${ESDomain.Arn}/cwl-kinesis/_stats
        - Effect: Allow
          Action:
            - logs:PutLogEvents
            - logs:CreateLogStream
          Resource:
            - !GetAtt CLFirehoseFirehoseLogGroup.Arn
        - Effect: Allow
          Action:
            - kms:Decrypt
          Resource: !Ref KMSKeyId
          Condition:
            StringEquals:
              "kms:ViaService": !Sub "kinesis.${AWS::Region}.amazonaws.com"
            StringLike:
              "kms:EncryptionContext:aws:kinesis:arn": !GetAtt CLDataStream.Arn
      Roles:
        - !Ref FirehoseRole

  CLFirehose:
    Type: AWS::KinesisFirehose::DeliveryStream
    DependsOn: FirehosePolicy
    Properties:
      DeliveryStreamEncryptionConfigurationInput:
        KeyType: CUSTOMER_MANAGED_CMK
        KeyARN: !Ref KMSKeyId
      DeliveryStreamName: CL-Firehose
      DeliveryStreamType: DirectPut

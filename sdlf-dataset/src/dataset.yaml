  #       Database:
  #         CatalogId: !Ref AWS::AccountId
  #         Name: !Ref rStageGlueDataCatalog
  #     LFTags:
  #       - CatalogId: !Ref AWS::AccountId
  #         TagKey: "sdlf:dataset"
  #         TagValues:
  #           - !Ref pDatasetName

  rStageGlueCrawler:

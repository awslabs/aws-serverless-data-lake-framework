    Properties:
      Name: !Sub /sdlf/dataset/rStageGlueDataCatalog/${pDeploymentInstance}
      Type: String
      Value: !Ref rStageGlueDataCatalog
      Description: !Sub "${pDatasetName} stage metadata catalog"


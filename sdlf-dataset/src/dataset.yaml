      CatalogId: !Ref AWS::AccountId
      DatabaseInput:
        Description: !Sub "${pDatasetName} stage metadata catalog"
        Name: !Sub ${pOrg}_${pDomain}_${pDatasetName}_stage

  rStageGlueDataCatalogSsm:
